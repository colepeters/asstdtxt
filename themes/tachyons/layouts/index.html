{{ partial "header.html" . }}

    <main class='lh-copy'>
      <h2 class="ttu tracked fw4 f6 gray">The latest:</h2>
           {{ range first 10 .Data.Pages }}
                {{ if eq .Type "post"}}
                <h3 class="f2 f1-ns fw4 lh-title i"><a class="link near-black dim" href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <div class="measure-wide f4">
                  {{ .Render "summary"}}
                </div>
                {{ end }}
            {{ end }}
    </main>

{{ partial "footer.html" . }}
