{{ partial "header.html" . }}

<main class='lh-copy'>
  <h2 class="ttu tracked sans-serif fw3 f6 gray">The latest:</h2>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "post"}}
      <h3 class="sans-serif f2 f1-ns fw3 mt4 mt5-ns mb4 lh-title"><a class="link near-black dim" href="{{ .Permalink }}">{{ .Title }}</a></h3>
      <div class="measure-wide f4">
        {{ .Render "summary"}}
      </div>
    {{ end }}
  {{ end }}
</main>

{{ partial "footer.html" . }}
